<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>CashFlow Card</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="cashflowCardApp">

    <div ng-controller="MainCtrl" class="main">
        <div ng-if="!game" ng-include="'views/main.html'"></div>

        <div ng-if="game">
            <i class="icon icon-menu pull-right" ng-click="app.showMenu = !app.showMenu"></i>
            <ul class="app-menu" ng-if="app.showMenu" ng-click="app.showMenu=false;">
                <li ng-click="stopGame()">Home</li>
            </ul>

            <div ng-if="!game.player" ng-include="'views/player.html'" class="player-card"></div>
            <div ng-if="game.player"  ng-include="'views/rat-card.html'"></div>

        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/money.js"></script>
    <script src="scripts/services/profession.js"></script>
    <!-- endbuild -->
</body>
</html>
